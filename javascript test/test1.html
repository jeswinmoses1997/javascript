<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop</title>
  </head>
  <body>
    <script>
      var counter = 0;
      while (counter <= 5) {
        alert("WHILE LOOP: " + counter);
        // counter = counter + 1;
        counter++;
      }

      var i = 0;
      do {
        alert("Do While loop:" + i);
        i++;
      } while (i < 10);

      for (var i = 5; i < 5; i++) {
        alert("FOR LOOP: " + i);
      }
    </script>
  </body>
</html>
