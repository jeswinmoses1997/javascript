<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event handlers</title>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <button onclick="alert('Hello from button');" class="btn btn-primary">
      CLICK HERE
    </button>

    <button id="button2" class="btn btn-success">CLICK HERE</button>
    <!-- https://www.w3schools.com/js/js_events.asp
    this is to see all the "javascript event handlers list"
    javascript event handlers list -->

    <button onmouseover="alert('Hello from button3');" class="btn btn-info">
      HOVER HERE
    </button>

    <script>
      document.getElementById("button2").onclick = function () {
        clickMeFunction();
      };
      function clickMeFunction() {
        alert("hello from the best function");
      }
    </script>
  </body>
</html>
